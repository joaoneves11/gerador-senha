<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de Caracteres <input type="number" value="10" min="1" max="50" class="qtd-caracteres"><br>
    Adicionar Maiusculas <input type="checkbox" class="chk-maiusculas" checked><br>
    Adicionar Minusculas <input type="checkbox" class="chk-minusculas" ><br>
    Numeros <input type="checkbox" class="chk-numeros" ><br>
    Simbolos <input type="checkbox" class="chk-simbolos" ><br>
    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
